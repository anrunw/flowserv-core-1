workflow:
    version: 0.3.0
    inputs:
      files:
        - $[[code]]
        - $[[names]]
      parameters:
        helloworld: code/helloworld.py
        inputfile: $[[names]]
        outputfile: results/greetings.txt
        sleeptime: $[[sleeptime]]
        waittime: $[[waittime]]
    workflow:
      type: serial
      specification:
        steps:
          - environment: 'python:2.7'
            commands:
              - python "${helloworld}"
                  --inputfile "${inputfile}"
                  --outputfile "${outputfile}"
                  --sleeptime ${sleeptime}
    outputs:
      files:
       - results/greetings.txt
parameters:
    - id: code
      name: 'Code file'
      datatype: file
    - id: names
      name: 'Input file'
      datatype: file
      as: data/names.txt
    - id: sleeptime
      datatype: int
    - id: waittime
      datatype: int
      defaultValue: 5
results:
    file: results/analytics.json
    schema:
        - id: col1
          name: 'Column 1'
          type: int
        - id: col2
          name: 'Column 2'
          type: decimal
          required: false
        - id: col3
          name: 'Column 3'
          type: string
          required: true
