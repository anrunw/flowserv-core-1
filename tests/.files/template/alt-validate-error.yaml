workflow:
    version: 0.3.0
    inputs:
      files:
        - code/helloworld.py
        - $[[sleeptime]]
        - $[[noparameter]]
      parameters:
        helloworld: code/helloworld.py
        inputfile: $[[names]]
        outputfile: results/greetings.txt
        sleeptime: $[[sleeptime]]
        waittime: $[[waittime]]
    workflow:
      type: serial
      specification:
        steps:
          - environment: 'python:2.7'
            commands:
              - python "${helloworld}"
                  --inputfile "${inputfile}"
                  --outputfile "${outputfile}"
                  --sleeptime ${sleeptime}
    outputs:
      files:
       - results/greetings.txt
parameters:
    - id: code
      name: 'Code file'
      type: file
    - id: names
      name: 'Input file'
      type: file
      target: data/persons.txt
    - id: friends
      name: 'Default example'
      type: file
      target: data/friends.txt
      defaultValue: inputs/names.txt
    - id: sleeptime
      name: 'Sleep time (s)'
      type: int
      defaultValue: 10
    - id: waittime
      name: 'Wait time (s)'
      type: int
      defaultValue: 5
