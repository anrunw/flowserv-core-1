workflow:
    version: '0.3.0'
    inputs:
      files:
        - 'code/'
        - 'data/'
    workflow:
      type: 'serial'
      specification:
        steps:
          - $[[preproc]]
          - $[[tagger]]
          - environment: 'toptagger:1.0'
            commands:
              - 'python code/save-probabilities.py data/evaluate/ results/'
    outputs:
      files:
       - 'results/yProbBest.pkl'
       - 'results/results.json'
       - 'results/analyze.log'
       - 'results/evaluate.log'
       - 'results/preproc.log'
postproc:
    workflow:
        steps:
        - environment: 'toptagger:1.0'
          commands:
            - 'python code/plot-roc.py ${in} data/evaluate/labels.pkl ${out}'
    inputs:
        files:
            - 'results/yProbBest.pkl'
parameterGroups:
    - name: 'preproc'
      title: 'Pre-Processing Step'
      index: 0
    - name: 'eval'
      title: 'ML Evaluation Step'
      index: 1
parameters:
    - name: 'preproc'
      label: 'Pre-Processing step'
      dtype: 'actor'
      defaultValue:
          - 'container'
          - image: 'toptagger:1.0'
            commands:
                - python code/preprocess-dataset.py
      index: 0
      group: 'preproc'
    - name: 'tagger'
      label: 'Tagger Step'
      dtype: 'actor'
      defaultValue:
          - 'container'
          - image: 'toptagger:1.0'
            commands:
                - python code/evaluate-models.py
      index: 2
      group: 'eval'
results:
    file: 'results/results.json'
    schema:
        - name: 'mean_accuracy'
          label: 'Accuracy (mean)'
          path: 'accuracy/mean'
          dtype: 'float'
        - name: 'mean_auc'
          label: 'AUC (mean)'
          path: 'auc/mean'
          dtype: 'float'
        - name: 'mean_loss'
          label: 'Loss (mean)'
          path: 'loss/mean'
          dtype: 'float'
    orderBy:
        - name: 'mean_accuracy'
          sortDesc: true
        - name: 'mean_auc'
          sortDesc: true
