workflow:
    version: '0.3.0'
    inputs:
      files:
        - 'code/'
        - 'data/'
    workflow:
      type: 'serial'
      specification:
        steps:
          - environment: '$[[env_preproc]]'
            commands:
              - '$[[cmd_preproc]]'
          - environment: '$[[env_eval]]'
            commands:
              - '$[[cmd_eval]]'
          - environment: 'toptagger:1.0'
            commands:
              - 'python code/save-probabilities.py data/evaluate/ results/'
    outputs:
      files:
       - 'results/yProbBest.pkl'
       - 'results/results.json'
       - 'results/analyze.log'
       - 'results/evaluate.log'
       - 'results/preproc.log'
postproc:
    workflow:
        steps:
        - environment: 'toptagger:1.0'
          commands:
            - 'python code/plot-roc.py ${in} data/evaluate/labels.pkl ${out}'
    inputs:
        files:
            - 'results/yProbBest.pkl'
modules:
    - id: 'preproc'
      name: 'Pre-Processing Step'
      index: 0
    - id: 'eval'
      name: 'ML Evaluation Step'
      index: 1
parameters:
    - id: 'env_preproc'
      name: 'Environment (Pre-Processing)'
      type: 'string'
      defaultValue: 'toptagger:1.0'
      index: 0
      module: 'preproc'
    - id: 'cmd_preproc'
      name: 'Command  (Pre-Processing)'
      type: 'string'
      defaultValue: 'python code/preprocess-dataset.py
        data/test_jets.pkl
        data/preprocess/jet_image_trim_pt800-900_card.dat
        data/preprocess/transformer.pkl
        results/'
      index: 1
      module: 'preproc'
    - id: 'env_eval'
      name: 'Environment (ML)'
      type: 'string'
      defaultValue: 'toptagger:1.0'
      index: 2
      module: 'eval'
    - id: 'cmd_eval'
      name: 'Command (ML)'
      type: 'string'
      defaultValue: 'python code/evaluate-models.py
        results/processed_test_jets.pkl
        data/evaluate/
        results'
      index: 3
      module: 'eval'
results:
    file: 'results/results.json'
    schema:
        - id: 'mean_accuracy'
          name: 'Accuracy (mean)'
          path: 'accuracy/mean'
          type: 'float'
        - id: 'mean_auc'
          name: 'AUC (mean)'
          path: 'auc/mean'
          type: 'float'
        - id: 'mean_loss'
          name: 'Loss (mean)'
          path: 'loss/mean'
          type: 'float'
    orderBy:
        - id: 'mean_accuracy'
          sortDesc: true
        - id: 'mean_auc'
          sortDesc: true
