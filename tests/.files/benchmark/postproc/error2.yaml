workflow:
    version: 0.3.0
    inputs:
      files:
        - code/analyze.py
        - code/helloworld.py
        - $[[names]]
      parameters:
        inputfile: $[[names]]
        outputfile: results/greetings.txt
        greeting: $[[greeting]]
    workflow:
      type: serial
      specification:
        steps:
          - environment: 'python:3.7'
            commands:
              - ${python} code/helloworld.py
                  --inputfile "${inputfile}"
                  --outputfile "${outputfile}"
                  --sleeptime 0
                  --greeting ${greeting}
              - ${python} code/analyze.py
                  --inputfile "${outputfile}"
                  --outputfile results/analytics.json
    outputs:
      files:
       - 'results/greetings.txt'
       - 'results/analytics.json'
postproc:
    workflow:
        version: 0.3.0
        inputs:
          files:
            - code/postproc.py
            - $[[runs]]
          parameters:
            rundir: $[[runs]]
        workflow:
          type: serial
          specification:
            steps:
              - environment: 'python:3.7'
                commands:
                  - ${python} code/postproc.py
                      --runs $[[[runsdir]]]
                      --outputfile results/compare.json
        outputs:
            files:
                - 'results/compare.json'
    inputs:
        files:
            - 'results/analytics.json'
        runs: 'runs/'
parameters:
    - name: names
      label: 'Input file'
      dtype: file
      target: data/names.txt
    - name: greeting
      label: Greeting
      dtype: string
      defaultValue: 'Hello'
parameterGroups:
    - name: 'main'
      title: 'Main Step'
      index: 0
results:
    file: 'results/analytics.json'
    schema:
        - name: avg_count
          label: 'Avg. Characters per Line'
          dtype: float
        - name: max_len
          label: 'Max. Output Line Length'
          dtype: float
        - name: max_line
          label: 'Longest Output Line'
          dtype: string
          required: False
