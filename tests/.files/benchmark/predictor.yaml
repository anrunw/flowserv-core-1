workflow:
    version: 0.3.0
    inputs:
      files:
        - $[[code]]
        - code/analyze.py
        - data/sequences.txt
      parameters:
        codefile: $[[code]]
        inputfile: data/sequences.txt
        outputfile: results/predictions.txt
    workflow:
      type: serial
      specification:
        steps:
          - environment: 'python:3.7'
            commands:
              - python "${codefile}"
                  --inputfile "${inputfile}"
                  --outputfile "${outputfile}"
              - python code/analyze.py
                  --inputfile "${outputfile}"
                  --outputfile results/eval.json
    outputs:
      files:
       - results/predictions.txt
       - results/eval.json
parameters:
    - name: code
      label: 'Code file'
      dtype: file
results:
    file: results/eval.json
    schema:
        - name: avg_diff
          label: 'Deviation'
          dtype: float
        - name: exact_match
          label: 'Exact Predictions'
          dtype: int
    orderBy:
        - name: avg_diff
          sortDesc: false
        - name: exact_match
          sortDesc: true
