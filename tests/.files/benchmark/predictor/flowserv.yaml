name: 'Dummy'
description: 'Dummy example for test purposes'
instructions: 'instructions.md'
files:
    - source: 'template/data'
      target: 'data'
    - source: 'template/copy-me.txt'
    - source: 'template/extras/copy-as-well.txt'
      target: 'misc/copy-this.txt'
workflowSpec:
    workflow:
        version: 0.3.0
        inputs:
          files:
            - $[[code]]
            - code/analyze.py
            - data/sequences.txt
          parameters:
            codefile: $[[code]]
            inputfile: data/sequences.txt
            outputfile: results/predictions.txt
        workflow:
          type: serial
          specification:
            steps:
              - environment: 'python:3.7'
                commands:
                  - python "${codefile}"
                      --inputfile "${inputfile}"
                      --outputfile "${outputfile}"
                  - python code/analyze.py
                      --inputfile "${outputfile}"
                      --outputfile results/eval.json
        outputs:
          files:
           - results/predictions.txt
           - results/eval.json
    parameters:
        - id: code
          name: 'Code file'
          datatype: file
